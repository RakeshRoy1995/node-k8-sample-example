apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: rakeshroy1995/k8s-node-app:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
